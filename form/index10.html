<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>태그의 다양한 속성</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form>
      <fieldset>
        <legend>신청자</legend>
        <label class="reg" for="uname">이름</label>
        <input type="text" id="uname" autofocus /><br />
        <label class="reg" for="uid">학번</label>
        <input type="text" id="uid" placeholder="하이폰 없이 입력" />
      </fieldset>
    </form>
    <dl>
      <dt>autofocus</dt>
      <dd>페이지를 불러오자마자 원하는 폼 요소에 마우스커서 표시</dd>
      <dt>placeholder</dt>
      <dd>입력란에 표시하는 힌트로, 필드를 클릭하면 사라짐</dd>
    </dl>
    <hr />
    <form>
      <fieldset>
        <legend>수강과목</legend>
        <label class="reg" for="subj">영어회화(초급)</label>
        <input type="text" id="subj" value="오전 09:00~11:00" readonly />
      </fieldset>
      <dl>
        <dt>readonly</dt>         
        <dd>내용을 보기만 하고 입력하지 못하게 함</dd>
        <dd>속성 값 없이 readonly라고만 쓰면 됨.</dd>
        <dd>(readonly="readonly", readonly="ture" 로 표시하가도 한다)
        </dd>
      </dl>
    </form>
  </body>
</html>
