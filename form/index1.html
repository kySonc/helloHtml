<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>폼만들기</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <label>아이디(6자 이상)<input type="text"></label><br>
    <label for="user-id">아이디(6자 이상)</label>
    <input type="text" id="user-id">
    <pre>
      label 태그
        폼 요소에 레이블(텍스트)을 붙이는 태그
        라디오 버튼이나 체크 박스에서 텍스트 부분을 클릭해도 라디오 버튼과 체크 박스 버튼이 선택된다
    </pre>
  </body>
</html>
