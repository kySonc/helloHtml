<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>등록 정보</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form>
      <fieldset>
        <legend>등록 정보</legend>
        <ul>
          <li>
            <label class="reg" for="member"
              >참여인원<small>(최대10명)</small></label
            >
            <input
              type="number"
              id="member"
              value="1"
              min="0"
              max="10"
              step="1"
            />
          </li>
          <li>
            <label class="reg" for="stuffs"
              >지원 물품 <small>(1인당 5개)</small></label
            >
            <input
              type="number"
              id="stuffs"
              value="1"
              min="0"
              max="50"
              step="5"
              size="5"
            />
          </li>
          <li>
            <label class="reg" for="satis"
              >희망 단계<small>(하,중,상)</small></label
            >
            <input type="range" id="satis" value="1" min="1" max="3" />
          </li>
        </ul>
      </fieldset>
      <dl>
        <dt>type="number"</dt>
        <dd>숫자 입력 필드, 브라우저에 따라 스핀 박스로 표시됨</dd>
      </dl>
      <dl>
        <dt>type="range"</dt>
        <dd>숫자 입력 필드, 슬라이드 막대를 이용해 숫자 입력</dd>
      </dl>
    </form>
  </body>
</html>
