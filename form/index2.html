<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>폼만들기</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form>
      <fieldset>
        <legend>개인 정보</legend>
        <ul>
          <li>
            <label for="name">이름</label>
            <input type="text" id="name" />
          </li>
          <li>
            <label for="mail">메일 주소</label>
            <input type="text" id="mail" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>로그인 정보</legend>
        <ul>
          <li>
            <label for="id">아이디</label>
            <input type="text" id="id" />
          </li>
          <li>
            <label for="pwd">비밀 번호</label>
            <input type="text" id="pwd" />
          </li>
        </ul>
      </fieldset>
    </form>
    <pre>
      legend 태그
      -그룹으로 묶는 구역에 제목을 붙이는 태그
      
      fieldset 태그
      -폼 요소를 그룹으로 묶는 태그
    </pre>
  </body>
</html>
