    이미지를 확대하거나 축소하더라도 테두리가 원래의 깨끗한 상태로 유지되는 백터

    태그를 이용해 직접 만들 수도 있음.<br />
    일러스트레이터나 포토샵에서 제작, 편집할 수 있음<br />
