<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>figure_figcaption</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <!--figure태그 이미지에 설명글 붙이기-->
    <figure>
      <img src="images/꽃.jpg" alt="나팔꽃" width="590px" height="300" />
      <!--figcaption태그 이미지를 설명하는 대체 텍스트-->
      <figcaption>생기 넘치는 나팔꽃</figcaption>
    </figure>
  </body>
</html>
