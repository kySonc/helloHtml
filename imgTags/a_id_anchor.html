<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>앵커(anchor) 만들기</title>
    <meta charset="utf-8" />
  </head>
  <body>
    한 페이지 안에서 점프하기-앵커<br />
    앵커를 사용하려면 우선 이동하고 싶은 위치마다<br />
    id 속성을 이용해 앵커를 만듬<br />
    a 태그의 href 속성을 사용해 링크함<br />
    단 앵커 이름 앞에 #을 붙여 앵커 표시
    <ul id="menu">
      <li><a href="#content1">메뉴1</a></li>
      <li><a href="#content2">메뉴2</a></li>
      <li><a href="#content3">메뉴3</a></li>
    </ul>
    <h2 id="content1">내용1</h2>
    <p>웹문서가 너무 길 경우 ....앵커(anchor)라고 합니다.</p>
    <p><a href="#menu">메뉴로</a></p>
    <h2 id="content2">내용2</h2>
    <p>웹문서가 너무 길 경우 ....앵커(anchor)라고 합니다.</p>
    <p><a href="#menu">메뉴로</a></p>
    <h2 id="content3">내용3</h2>
    <p>웹문서가 너무 길 경우 ....앵커(anchor)라고 합니다.</p>
    <p><a href="#menu">메뉴로</a></p>
  </body>
</html>
