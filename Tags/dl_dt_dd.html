<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>설명 목록</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <hr />
    <dl>
      <dt>제목과 그에 대한 설명으로 이루어진 목록</dt>
      <dd>dl / dt/ dd 태그 사용</dd>
      <dd>하나의 dt에 여러 개의 dd 값을 가질 수 있다</dd>
      <dt>Lorem</dt>
      <dd>necessitatibus harum,</dd>
      <dd>줄안에서(인라인)묶기</dd>
      <dd>
        doloribus laudantium praesentium ipsa eos ipsum consectetur quibusdam
      </dd>
    </dl>
  </body>
</html>
